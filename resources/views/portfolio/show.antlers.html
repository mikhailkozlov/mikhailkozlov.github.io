<div class="max-w-5xl mx-auto relative mt-16 content">
    {{ svg src="/assets/site/scratches" class="absolute text-gray-800 mt-8 top-0 left-0 w-20 hidden md:block" }}
    <article class="lg:py-16 max-w-2xl mx-auto">
        <h1>{{ title }}</h1>
        <div class="bg-gray-800 inline-block text-sm mb-16 pr-4 pl-16 -ml-16 uppercase tracking-widest text-white py-1 rounded-r-full">
            Developed around
            {{ date format="M j, Y" }}
        </div>
        <div class="content">
            <p>{{ content | widont }}</p>
        </div>
        <a href="{{ link_out }}">
            {{ screenshot }}
                <img src="{{ url }}" alt="{{ alt }}" class="m-1 p-1 border-2 border-gray-400 hover:border-orange"/>
            {{ /screenshot }}
        </a>
        <div class="content">
            <p>{{ footer_content | widont }}</p>
        </div>
    </article>
</div>
